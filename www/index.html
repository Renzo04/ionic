<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="css/sidebar.css" rel="stylesheet">
    <link href="css/uib-angular.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" >
    <link href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/robotodraft/robotodraft.css" rel="stylesheet">
    <link href="bower_components/angular-loading-bar/build/loading-bar.css" rel="stylesheet">

    <!-- Animation library for notifications   -->
    <link href="components/light-bootstrap-dashboard/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="components/light-bootstrap-dashboard/assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="components/light-bootstrap-dashboard/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  </head>

  <body ng-app="donacion">

    <div class="wrapper" ng-controller="NavController">
      <div class="sidebar" data-color="red">

        <div class="sidebar-wrapper">
          <div class="logo">
            <a href="http://www.creative-tim.com" class="simple-text">
              Manos por gotas
            </a>
          </div>

          <div class="avatar-container" ng-show="is_logged">
            <img class="avatar-sidebar" ng-src="{{fotoUsuario}}">
            <div class="title">
              <a data-toggle="collapse" href="#collapseAvatar">
                <p>
                  {{nombreUsuario}}
                  <b class="caret"></b>
                </p>
              </a>

              <div class="collapse" id="collapseAvatar">
                <ul class="nav">
                  <li>
                    <a ui-sref="perfil">Mi perfil</a>
                  </li>
                  <li>
                    <a ui-sref="perfil-edit">Editar perfil</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <ul class="nav">
            <li ng-show="is_logged">
              <a ui-sref="libreta">
                <i class="pe-7s-notebook"></i>
                <p>Libreta de donación</p>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="main-panel">
          <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                 <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
               </button>
              </div>

             <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

               <ul class="nav navbar-nav navbar-left">
                 <li><a id="loading-bar-container"></a></li>
               </ul>
               <ul class="nav navbar-nav navbar-right" ng-hide="is_logged">
                 <li><a ui-sref="login">Iniciar sesión</a></li>
                 <li><a ui-sref="registro">Registrarse</a></li>
               </ul>

               <ul class="nav navbar-nav navbar-right" ng-show="is_logged">
                 <li>
                   <a style="color: #9A9A9A; border: solid 2px #9A9A9A; border-radius: 3px" popover-trigger="mouseenter" popover-placement="bottom-right" uib-popover="{{diasProxDonacion}} días para tu próxima donación." ng-show="diasProxDonacion > 0">
                     <i class="fa fa-clock-o fa-fw"></i>&nbsp; {{diasProxDonacion}}
                   </a>
                   <a style="color: #FB404B; border: solid 2px #FB404B; border-radius: 3px;" popover-trigger="mouseenter" popover-placement="bottom-right" uib-popover="¡Ya puedes donar!" ui-sref="libreta" ng-show="diasProxDonacion == 0">
                     <i class="fa fa-tint fa-fw"></i>&nbsp; ¡Doná!
                   </a>
                 </li>


                 <li>
                   <a ng-click="logoff()">
                     <i class="fa fa-sign-out fa-fw"></i>&nbsp; Cerrar sesión
                   </a>
                 </li>

               </ul>
             </div>
           </div>
         </nav>

        <div class="content">
          <div class="container-fluid">
            <div id="view-content" ui-view>

            </div>
          </div>
        </div>

        <footer class="footer">
          <div class="container-fluid">
            <nav class="pull-left">
              <ul>
                <li>
                  <a href="#">
                    Home
                  </a>
                </li>

              </ul>
            </nav>
            <p class="copyright pull-right">
              MANOS POR GOTAS 2016. Sistema de donación de sangre.
            </p>
          </div>
        </footer>

      </div>
    </div>


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->

    <!-- your app's js -->

    <script src="js/app.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>

    <!-- Controllers -->

    <script src="js/controllers/nav.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/registro.js"></script>
    <script src="js/controllers/profile.js"></script>
    <script src="js/controllers/profile-edit.js"></script>
    <script src="js/controllers/libreta-donacion.js"></script>
    <script src="js/controllers/registro-donacion.js"></script>
    <script src="js/controllers/eliminar-donacion.js"></script>
    <script src="js/controllers/editar-donacion.js"></script>


    <!-- Services -->

    <script src="js/services/global.js"></script>
    <script src="js/services/authorization.js"></script>
    <script src="js/services/resources/profile.js"></script>
    <script src="js/services/resources/logoff.js"></script>
    <script src="js/services/resources/grupos-sanguineos.js"></script>
    <script src="js/services/resources/eventos.js"></script>
    <script src="js/services/resources/centros-donacion.js"></script>
    <script src="js/services/resources/nacionalidades.js"></script>
    <script src="js/services/resources/tipos-documentos.js"></script>
    <script src="js/services/resources/registro.js"></script>
    <script src="js/services/resources/direcciones.js"></script>
    <script src="js/services/resources/donaciones.js"></script>


    <!-- Directives -->
    <script src="js/directives/convert-to-number.js"></script>


    <!-- Bower modules -->

    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-i18n/angular-locale_es.js"></script>
    <script src="bower_components/angular-file-model/angular-file-model.js"></script>
    <script src="bower_components/angular-base64/angular-base64.js"></script>
    <script src="bower_components/ng-flow/dist/ng-flow-standalone.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <!-- Light Bootstrap Dashboard -->

    <script src="components/light-bootstrap-dashboard/assets/js/light-bootstrap-dashboard.js"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="components/light-bootstrap-dashboard/assets/js/bootstrap-checkbox-radio-switch.js"></script>

    <!--  Charts Plugin -->
    <script src="components/light-bootstrap-dashboard/assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="components/light-bootstrap-dashboard/assets/js/bootstrap-notify.js"></script>

  </body>
</html>
