<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="css/style.css" rel="stylesheet">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.css">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  </head>

  <body ng-app="donacion">
  <nav class="navbar navbar-default" ng-controller="NavController">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Donación de sangre</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right" ng-hide="is_logged">
          <li><a ui-sref="login">Iniciar sesión</a></li>
          <li><a ui-sref="registro">Registrarse</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-show="is_logged">
          <li><a ui-sref="perfil"><img src="{{fotoUsuario}}" width="30" height="30">{{nombreUsuario}}</a></li>
          <li><a ng-click="logoff()">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container has-header">
    <ion-nav-view></ion-nav-view>
  </div>


  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>


  <!-- cordova script (this will be a 404 during development) -->

  <!-- your app's js -->

  <script src="js/app.js"></script>
  <script src="lib/ionic/js/angular/angular-resource.js"></script>

  <!-- Controllers -->

  <script src="js/controllers/nav.js"></script>
  <script src="js/controllers/grupos.js"></script>
  <script src="js/controllers/login.js"></script>
  <script src="js/controllers/registro.js"></script>
  <script src="js/controllers/profile.js"></script>
  <script src="js/controllers/profile-edit.js"></script>


  <!-- Services -->

  <script src="js/services/global.js"></script>
  <script src="js/services/authorization.js"></script>
  <script src="js/services/resources/profile.js"></script>
  <script src="js/services/resources/logoff.js"></script>
  <script src="js/services/resources/grupos.js"></script>
  <script src="js/services/resources/registro.js"></script>
  <script src="js/services/resources/direcciones.js"></script>

  <!-- Directives -->
  <script src="js/directives/convert-to-number.js"></script>


  <!-- Bower modules -->

  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>

  <script src="bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script src="bower_components/bootstrap-datepicker/js/locales/bootstrap-datepicker.es.js"></script>

  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-i18n/angular-locale_es.js"></script>
  <script src="bower_components/angular-file-model/angular-file-model.js"></script>
  <script src="bower_components/angular-base64/angular-base64.js"></script>

  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  </body>
</html>
