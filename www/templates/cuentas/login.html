<div class="modal-header" style="background-color: #FB404B; color: white">
  <div style="display: inline-block">
  <h3 class="modal-title">
      <span class="fa fa-sign-in fa-lg" aria-hidden="true"></span>
      &nbsp;&nbsp; Iniciar sesión
    </h3>
  </div>
  <div class="pull-right" style="display: inline-block">
    <a href="" ng-click="close()" style="color: white">
      <i class="fa fa-times fa-lg"></i>
    </a>
  </div>
</div>
<div class="modal-body">
  <form name="validateLogin" role="form" class="form-horizontal" ng-submit="login()" novalidate>

    <div class="form-group">

      <label for="username" class="col-sm-2 control-label">Usuario</label>

      <div class="col-sm-9" required>
        <input type="text" class="form-control" ng-model="credentials.username"
               id="username" required>

        <p ng-show="validateLogin.username.$invalid && validateLogin.username.$touched"
           class="help-block"> Debe ingresar un nombre de usuario. </p>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Contraseña</label>

      <div class="col-sm-9" required>
        <input type="password" class="form-control" ng-model="credentials.password"
               id="password" required>

        <p ng-show="validateLogin.password.$invalid && validateLogin.password.$touched"
           class="help-block"> Debe ingresar una contraseña. </p>
      </div>
    </div>
  </form>
  <p class="text-center" style="font-size: 12px">
    Si no posees una cuenta <a ui-sref="home.registro" ng-click="close()"><span class="label label-danger" style="font-size: 12px;">regístrate</span></a>
  </p>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-danger btn-fill" ng-disabled="validateLogin.$invalid">
    <i class="fa fa-sign-in"></i>Iniciar sesión
  </button>
</div>
