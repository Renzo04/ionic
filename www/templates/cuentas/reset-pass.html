<div class="container">
  <form name="formResetPass" class="form-horizontal" ng-submit="resetPass()" novalidate>

    <div class='col-sm-12'>
      <div class='header' style='padding-top:10px;padding-bottom:10px;margin-bottom:15px;'>
        <h4 class='title'>
          <span class="fa fa-refresh fa-lg" aria-hidden="true"></span>
          &nbsp;&nbsp; Reiniciar contraseña
        </h4>
      </div>

      <div class="content">

        <div class="form-group" ng-class="{'has-error': formResetPass.password.$invalid && !formResetPass.password.$pristine,
                                             'has-success has-feedback': formResetPass.password.$valid}">
          <label for="password" class="col-sm-3 control-label">Nueva contraseña</label>
          <div class="col-sm-7">
            <input type="password" id="password" name="password" ng-model="password" class="form-control"
                   placeholder="Ingrese una contraseña nueva con la que desee identificarse" required>
          </div>
        </div>

        <div class="form-group" ng-class="{'has-error': formResetPass.confirmPassword.$invalid && !formResetPass.confirmPassword.$pristine || !formResetPass.confirmPassword.$pristine && !passwordCheck,
                                           'has-success has-feedback': formResetPass.confirmPassword.$valid && passwordCheck}">
          <label for="confirmPassword" class="col-sm-3 control-label">Confirmar contraseña</label>
          <div class="col-sm-7">
            <input type="password" id="confirmPassword" name="confirmPassword" ng-model="confirmPassword" class="form-control"
                   placeholder="Confirme su contraseña" ng-change="confirmarPassword(formResetPass, confirmPassword)" ng-disabled="formResetPass.password.$invalid || formRegistro.password.$pristine" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <div class="pull-right">
              <button type="submit" class="btn btn-danger btn-fill" ng-disabled="formResetPass.$invalid">
                <i class="fa fa-refresh"></i>
                &nbsp;Cambiar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
