<div class="modal-header" style="background-color: #FB404B; color: white">
  <div style="display: inline-block">
    <h3 class="modal-title">
      <span class="fa fa-refresh fa-lg" aria-hidden="true"></span>
      &nbsp;&nbsp; Reiniciar contrase침a
    </h3>
  </div>

      <label for="correo" class="col-sm-2 control-label">Correo electr칩nico</label>

      <div class="col-sm-9" required>
        <input type="email" class="form-control" ng-model="correo"
               id="correo" name="correo" placeholder="Ingresa tu correo electr칩nico" required>

        <p ng-show="resetPassReqForm.correo.$invalid && resetPassReqForm.correo.$touched"
           class="help-block"> Debes ingresar un correo electr칩nico. </p>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger btn-fill" ng-disabled="resetPassReqForm.$invalid">
      <i class="fa fa-paper-plane"></i>
      &nbsp;Enviar mail
    </button>
  </div>
</form>
