<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="header">
            <h4 class="title">
              <span class="fa fa-calendar-check-o"></span>
              &nbsp;&nbsp;Listado de eventos
            </h4>
            <p class="category">Aquí puedes observar todos los eventos que tenemos para ofrecerte.</p>
          </div>
          <div class="content" ng-show="eventos.length == 0">
            No hay ningún evento disponible
          </div>
          <div class="content" ng-show="eventos.length > 0">
            <div class="row">
              <div class="col-sm-6" ng-repeat="evento in eventos" ng-init="tienePortada()">
                <a ui-sref="dashboard.detalle-evento({eventoID: evento.id})">
                  <h4 class="title">
                    {{evento.nombre}}
                  </h4>
                <br>
                <p class="category">
                  {{evento.fechaHoraInicio | date:'dd/MM/yyyy'}}
                </p>
                <br>
                <div ng-repeat="imagen in evento.imagenesEvento">
                  <img ng-if="imagen.portada" ng-src="{{imagen.imagen}}" class="img-responsive center-block" style="height:300px;">
                </div>
                  <img ng-if="!evento.tienePortada" ng-src="{{evento.tienePortada ? '':'../../img/perfil-defecto-color.png'}}" class="img-responsive center-block" style="height:300px;">
                <br>
                  <p class="category">
                    {{evento.descripcion}}
                  </p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
